<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    {# Load the tag library #} {% load bootstrap5 %} {# Load CSS and JavaScript #}
    {% bootstrap_css %} {% bootstrap_javascript %}
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'register' %}">TinyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'urls' %}">My URLs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_url' %}">Create New URL</a>
                </li>                
              </ul>
            </div>
          </div>
        </nav>
        {% endblock %}
    </div>

    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
