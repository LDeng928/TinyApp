{% extends "base.html" %}

{% block title %} URLs {% endblock %}

{% block content %}

<main class="container">
  <h3>My URLs</h3>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Short URL</th>
          <th scope="col">Long URL</th>
        </tr>
      </thead>
      {% if urls %}
      <tbody>
        {% for url in urls %}
        <tr>
          <td>{{ url.shortUrl }}</td>
          <td>{{ url.longUrl }}</td>
        </tr>
        {% endfor %}
      </tbody>
      {% else %}
      <p>There are no URLs.</p>
      {% endif %}
    </table>
  </div>
</main>

{% endblock %}
