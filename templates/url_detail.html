{% extends "base.html" %}

{% block title %} URLs {% endblock %}

{% block content %}

<div class="card text-center">
  <div class="card-header"></div>
  <div class="card-body">
    <h5 class="card-title">TinyURL for: {{ url.longUrl }}</h5>
    <p class="card-text">Short URL: <a href="">{{ url.shortUrl }}</a></p>
  </div>
  <div class="card-footer text-muted"></div>
</div>


{% endblock %}
